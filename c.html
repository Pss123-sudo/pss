<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณระยะทางระหว่างสองจุด</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    input {
      padding: 5px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>คำนวณระยะทางระหว่างสองจุด</h1>
    <label for="x1">จุด A (X1, Y1):</label>
    <br>
    <input type="number" id="x1" placeholder="X1" required>
    <input type="number" id="y1" placeholder="Y1" required>
    <br><br>

    <label for="x2">จุด B (X2, Y2):</label>
    <br>
    <input type="number" id="x2" placeholder="X2" required>
    <input type="number" id="y2" placeholder="Y2" required>
    <br><br>

    <button onclick="calculateDistance()">คำนวณระยะทาง</button>

    <p id="result"></p>
  </div>
  <h1>คำนวณพื้นที่</h1>
  <input type="number" id="L1" placeholder="L1" required>
  <input type="number" id="L2" placeholder="L2" required>

    function calculateDistance() {
      // รับค่าพิกัดจากผู้ใช้
      const x1 = parseFloat(document.getElementById('x1').value);
      const y1 = parseFloat(document.getElementById('y1').value);
      const x2 = parseFloat(document.getElementById('x2').value);
      const y2 = parseFloat(document.getElementById('y2').value);

      // ตรวจสอบว่าผู้ใช้กรอกค่าครบหรือไม่
      if (isNaN(x1) || isNaN(y1) || isNaN(x2) || isNaN(y2)) {
        document.getElementById('result').textContent = "กรุณากรอกข้อมูลให้ครบถ้วน!";
        return;
      }

      // คำนวณระยะทางโดยใช้สูตรพีทาโกรัส
      const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

      // แสดงผลลัพธ์
      document.getElementById('result').textContent = `ระยะทางระหว่างสองจุดคือ: ${distance.toFixed(2)} หน่วย`;

  </script>
  
</body>
</html>
